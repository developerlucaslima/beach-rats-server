name: CI/CD - Dev

on:
  push:
    branches:
      - dev

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  migrate:
    name: Migrate + Seed (Render DB)
    runs-on: ubuntu-latest
    needs: build
    env:
      DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL_DEV }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npx prisma migrate deploy
      - run: npx prisma db seed

  deploy-dev:
    name: Deploy to Render Dev
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Trigger Render Deploy Hook
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_DEV }}"
