services:
  postgresql:
    image: bitnami/postgresql:latest
    container_name: beachrats-postgres
    volumes:
      - db:/bitnami/postgresql
    environment:
      POSTGRESQL_USER: ${POSTGRESQL_USER}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE}
    ports:
      - "5432:5432"
    networks:
      - beachrats-network

networks:
  beachrats-network:
    driver: bridge

volumes:
  db:
